<ion-content>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/icon/logo.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-item lines="full">
      <ion-label position="floating">User Name</ion-label>
      <ion-input type="text" name="username" id="loginField" type="text" required [(ngModel)]="username" #email>
      </ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" id="passwordField" type="password" required [(ngModel)]="password">
      </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <ion-button type="submit" color="danger" expand="block" [disabled]="!loginForm.form.valid">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
